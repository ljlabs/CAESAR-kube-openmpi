image:
  repository: jordaan0/caesar_openmpi
  tag: latest

networkPolicy:
  enabled: false

sshGateway:
  enabled: false
  nodePort: 30220

mpiMaster:
  autoUpdateHostfile:
    enabled: true
  nodeSelector: {}
  tolerations: []
  affinity: {}
  volumes:
    - name: nfs-neanias-mpi
      persistentVolumeClaim:
        claimName: nfs-neanias-mpi
  volumeMounts:
  - mountPath: /workspace
    name: nfs-neanias-mpi

mpiWorkers:
  num: 3
  nodeSelector: {}
  tolerations: []
  affinity: {}
  volumes:
    - name: nfs-neanias-mpi
      persistentVolumeClaim:
        claimName: nfs-neanias-mpi
  volumeMounts:
  - mountPath: /workspace
    name: nfs-neanias-mpi

PersistentVolumeClaim:
  metadata:
    name: scratch-claim
  spec:
    resources:
        requests:
            storage: 4Gi
    storageClassName: hostpath
